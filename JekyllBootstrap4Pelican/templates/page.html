{% extends "base.html" %}
{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}
{% block content %}
 <div class="content"> 
 <div class="page-header">	
  <h1>{{ page.title }}</h1>
</div>
<div class="row">
  <div class="span14">
{{ page.content }}
{% if PDF_PROCESSOR %}
                <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">
                        get the pdf
                </a>
        {% endif %}
</div>
</div>
</div>

{% endblock %}
