{% extends "base.html" %}
{% block title %} Tags - {{ SITENAME }} {% endblock %}
{% block content %}
 <div class="content"> 
 <div class="page-header">	
  <h1>Tags</h1>
</div>
<div class="row">
  <div class="span14">
<p>
{% for tag in tag_cloud %}
	<a href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a>
{% endfor %}
</p>
</div>
</div>
</div>
{% endblock %}
